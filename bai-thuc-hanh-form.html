<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to HUMG</title>
  </head>
  <body>
    <form action="">
      <label for="firsName">User name :</label><br />
      <input
        type="text"
        name="firstname"
        id="F-name"
        placeholder="User Name "
      />
      <br />
      <br />
      <label for="password">Password :</label> <br />
      <input type="password" name="pass" id="PassWord" />
      <br />
      Remember me :
      <input
        style="cursor: pointer"
        type="checkbox"
        name="remember-me"
        id="Remember"
      />
      <br />
      <input
        style="cursor: pointer"
        type="submit"
        value="Log In"
        name=""
        id=""
      />
    </form>
  </body>
</html>
