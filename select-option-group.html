<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option select</title>
  </head>
  <body>
    <h3>Lựa chọn chuyên ngành</h3>
    <form action="">
      <select style="outline: none; cursor: pointer" name="" id="">
        <option value="CNTT Địa Học">CNTT Địa Học</option>
        <option value="Mạng Máy Tính">Mạng Máy Tính</option>
        <option value="Công Nghệ Phần Mềm">Công Nghệ Phần Mềm</option>
        <option value="Khoa Học Máy Tính">Khoa Học Máy Tính</option>
      </select>
      <br />
      <h2>Lựa chọn học phần</h2>
      <select style="cursor: pointer" size="5" name="" id="">
        <option value="phát triển ứng dụng web">Phát triển ứng dụng web</option>
        <option value="Python">Python</option>
        <option value="Phát triển ứng dụng web với python">
          Phát triển ứng dụng web với python
        </option>
        <option value="Cơ sở lập trình">Cơ sở lập trình</option>
      </select>
      <h2>Ý kiến Phản Hồi</h2>
      <textarea
        style="outline: none"
        name=""
        id="option-group"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <input style="cursor: pointer" type="submit" value="submit" />
    </form>
  </body>
</html>
